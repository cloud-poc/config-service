server:
  port: 8888
 
spring:
  application:
    name: config-service
  profiles:
    active:
    - dev
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_REPOSITORY_URL:https://github.com/cloud-poc/devops-config-service-repo}
          clone-on-start: true
          search-paths: configs
      label: master
 
management.endpoints.web:
  exposure.include: '*'
  
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL:http://localhost:8761/eureka/}